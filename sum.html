            //반복문으로 한꺼번에 만들기
            document.querySelectorAll('button').forEach(function(item){
                item.addEventListener('click', function(){
                    let result, first, last = 0;
                    first = document.getElementById('first').value;
                    last = document.getElementById('last').value;
      
                    if(this.getAttribute('id') == 'plus'){   //getattribute : 어트리뷰트 값을 읽어온다
                        result = parseInt(first) + parseInt(last);
                    } else if(this.getAttribute('id') == 'minus'){
                        result = parseInt(first) - parseInt(last);
                    } else if(this.getAttribute('id') == 'multi'){
                        result = parseInt(first) * parseInt(last);
                    } else if(this.getAttribute('id') == 'divide'){
                        result = parseInt(first) / parseInt(last);
                    }    
                    document.getElementById('result').value = result;
                });
            })
        });

    <label for="first">값1:<input type="number" name="first" id="first"></label>
    <label for="last">값2:<input type="number" name="last" id="last"></label>
    <label for="result">결과:<input type="number" name="result" id="result"></label>

    <button id="plus">더하기</button>
